<div class="container gameComponent">
  <h1>{{ "sentences.guess-the-capital" | translate }}</h1>
  <h3>{{ capital.country }}</h3>
  <div [formGroup]="form">
    <input
      type="text"
      formControlName="answer"
      placeholder="Enter capital"
      (keyup.enter)="onUserAnswer()"
    />
  </div>
</div>
