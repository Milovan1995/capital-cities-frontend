<app-navbar [navbarItems]="navbarLinks"></app-navbar>
<div class="container">
  <table class="table table-striped">
    <thead>
      <th>No</th>
      <th>Country</th>
      <th>Capital</th>
      <th>Region</th>
    </thead>
    <tbody>
      <tr *ngFor="let c of capitals; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ c.country }}</td>
        <td>{{ c.capital }}</td>
        <td>{{ selectRegion(c.region_id) }}</td>
      </tr>
    </tbody>
  </table>
</div>
