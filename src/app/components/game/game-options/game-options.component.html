<div class="container mt-5" [formGroup]="form">
  <h3>{{ "game-options.choose-settings" | translate }}</h3>
  <div class="form-group">
    <label for="regionSelect">Region:</label>
    <select class="form-control" formControlName="region" id="regionSelect">
      @for(region of regions;track region.value){
      <option [value]="region.value">{{ region.name | translate }}</option>
      }
    </select>
  </div>

  <div class="form-group">
    <label>{{ "game-options.timer-options" | translate }}:</label>

    @for(timer of timers;track timer){
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        [id]="'timer' + timer"
        [value]="timer"
        formControlName="timer"
      />
      <label class="form-check-label" [for]="'timer' + timer">
        {{ timer }} {{ "game-options.seconds" | translate }}
      </label>
    </div>
    }
  </div>

  <button (click)="onSubmit()" class="btn btn-primary">
    {{ "game-options.start-game" | translate }}
  </button>
</div>
