<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <img
      alt="Avatar"
      routerLink="/home"
      src="../../../assets/images/Capital Cities.png"
      class="avatar-img navbar-brand"
      id="avatarImg"
    />
  </div>
  <div class="nav navbar-nav navbar-right navLink language-options">
    <img
      src="/assets/images/748048_flag_montenegro_icon.png"
      alt="MNE"
      (click)="switchLanguage(languages.me)"
      [ngStyle]="{ opacity: language === languages.me ? 1 : 0.4 }"
    />
    <img
      src="/assets/images/748050_flag_usa_icon.png"
      alt="EN"
      (click)="switchLanguage(languages.en)"
      [ngStyle]="{ opacity: language === languages.me ? 0.4 : 1 }"
    />
  </div>
  <ul class="nav navbar-nav navLink" *ngIf="navbarLinks.length > 0">
    @for (link of navbarLinks; track $index) {
    <li routerLink="{{ link.route }}">
      <a>{{ link.name | translate }}</a>
    </li>
    }
  </ul>
  <ul class="nav navbar-nav navLink navbar-right navRight">
    @if(!isLoggedIn){
    <li>
      <a routerLink="/pages/login">{{ "login" | translate }}</a>
    </li>
    } @if(isLoggedIn) {
    <li (click)="logout()" routerLink="/home">
      <a>{{ "logout" | translate }}</a>
    </li>
    }
  </ul>
</nav>
