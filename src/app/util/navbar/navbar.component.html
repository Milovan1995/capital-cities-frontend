<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <img
      alt="Avatar"
      routerLink="/home"
      src="../../../assets/images/Capital Cities.png"
      class="avatar-img navbar-brand"
      id="avatarImg"
    />
  </div>
  <ul class="nav navbar-nav navLink" *ngIf="navbarItems.length > 0">
    @for (b of navbarItems; track $index) {
    <li routerLink="{{ b.route }}">
      <a>{{ b.name }}</a>
    </li>
    }
  </ul>
</nav>
